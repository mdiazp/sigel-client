<div class="dialog-header">
  <h3 class="dialog-header-text">Nueva reservación</h3>
</div>

<mat-dialog-content>
    <form [formGroup]="reservationForm">
      <mat-form-field class="reserve-form-control-wrapper">
        <mat-label>Nombre de la actividad</mat-label>
        <input formControlName="activityName"
                matInput
                type="text"
                required
                maxlength="100">
        <mat-hint align="end">
            {{activityName.value?.length || 0}}/100
        </mat-hint>
      </mat-form-field>
    
      <mat-form-field class="reserve-form-control-wrapper">
          <mat-label>Descripción</mat-label>
          <textarea formControlName="activityDescription"
                  matInput
                  type="text"
                  required
                  maxlength="500">
          </textarea>
          <mat-hint align="end">
              {{activityDescription.value?.length || 0}}/500
          </mat-hint>
      </mat-form-field>

      <div class="reserve-form-control-wrapper reserve-form-time-wrapper">
        <div class="reserve-form-time-item-wrapper">
          <div class="reserve-form-time-item-header">
            Inicio
          </div>
          <input type="time"
                 formControlName="btControl"
                 min="00:00" max="23:59"
                 required/>
        </div>

        <div class="reserve-form-time-item-wrapper">
          <div class="reserve-form-time-item-header">
            Fin
          </div>
          <input type="time"
                 formControlName="etControl"
                 min="00:00" max="23:59"
                 required/>
        </div>
      </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button
          color="primary"
          [disabled]="this.reservationForm.invalid"
          (click)="onSubmit()">Aceptar</button>

  <button mat-raised-button [mat-dialog-close]>Cancelar</button>
</mat-dialog-actions>
