<div class="dialog-header">
  <h3 class="dialog-header-text">Nueva Reservacion</h3>
</div>

<mat-dialog-content>
    <form [formGroup]="reservationForm">
      <mat-form-field class="reserve-form-control-wrapper">
        <mat-label>Nombre de la actividad</mat-label>
        <input formControlName="activityName"
                matInput
                type="text"
                required
                maxlength="100">
        <mat-hint align="end">
            {{activityName.value?.length || 0}}/100
        </mat-hint>
      </mat-form-field>
    
      <mat-form-field class="reserve-form-control-wrapper">
          <mat-label>Descripcion</mat-label>
          <textarea formControlName="activityDescription"
                  matInput
                  type="text"
                  required
                  maxlength="500">
          </textarea>
          <mat-hint align="end">
              {{activityDescription.value?.length || 0}}/500
          </mat-hint>
      </mat-form-field>

      <div class="reserve-form-control-wrapper reserve-form-time-wrapper">
        <div class="reserve-form-time-item-wrapper">
          <div class="reserve-form-time-item-header">
            Inicio
          </div>
          <div style="display: flex; flex-flow: row nowrap; width: 100px;">
              <mat-select formControlName="bth" required>
                <mat-option *ngFor="let h of genSeq(0, 24)" [value]="h">{{twoDigs(h)}}</mat-option>
              </mat-select>
              <!--span>h</span-->
              <mat-select formControlName="btm" required>
                <mat-option *ngFor="let m of genSeq(0, 60)" [value]="m">{{twoDigs(m)}}</mat-option>
              </mat-select>
              <!--span>m</span-->
          </div>
        </div>

        <div class="reserve-form-time-item-wrapper">
          <div class="reserve-form-time-item-header">
            Fin
          </div>
          <div style="display: flex; flex-flow: row nowrap; width: 100px;">
              <mat-select formControlName="eth" required>
                <mat-option *ngFor="let h of genSeq(0, 24)" [value]="h">{{twoDigs(h)}}</mat-option>
              </mat-select>
              <mat-select formControlName="etm" required>
                <mat-option *ngFor="let m of genSeq(0, 60)" [value]="m">{{twoDigs(m)}}</mat-option>
              </mat-select>
          </div>
        </div>
      </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button
          color="primary"
          [disabled]="this.reservationForm.invalid"
          (click)="onSubmit()">Aceptar</button>

  <button mat-raised-button [mat-dialog-close]>Cancelar</button>
</mat-dialog-actions>
