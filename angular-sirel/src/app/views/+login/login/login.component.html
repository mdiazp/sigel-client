<div class="login-wrapper">
  <mat-card class="login-form-wrapper">
    <form [formGroup]="loginform" class="example-container">
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input formControlName="username"
                matInput
                type="text"
                required>
        <!--<mat-error *ngIf="username.invalid">You must enter a value</mat-error>-->
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contrase√±a</mat-label>
        <input formControlName="password"
              matInput
              [type]="hide ? 'password' : 'text'"
              required
              >
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <!--<mat-error *ngIf="password.invalid">You must enter a value</mat-error>-->
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="this.loginform.invalid">
        <mat-icon>lock</mat-icon>
        <span>Entrar</span>
      </button>
    </form>
  </mat-card>
</div>
