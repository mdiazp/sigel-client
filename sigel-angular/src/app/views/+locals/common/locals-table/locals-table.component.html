<app-locals-filter-form
  [showEToR]="((session.getMode() | async) == 'admin')"
  (FilterChanges)="FilterLocals($event)">
</app-locals-filter-form>

  <mat-table #table [dataSource]="dataSource">

    <!--ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a [routerLink]="['/','local',element.ID]"> {{element.ID}} </a>
      </mat-cell>
    </ng-container-->

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a [routerLink]="['/','local',element.ID]"> {{element.Name}} </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="area">
      <mat-header-cell *matHeaderCellDef> Area </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a [routerLink]="['/','area',element.AreaID]">
          {{areaNames.get(element.AreaID)}}
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="enabled">
      <mat-header-cell *matHeaderCellDef> Disponible </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.EnableToReserve}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="GetDisplayedColumns()"></mat-header-row>
    <mat-row *matRowDef="let row; columns: GetDisplayedColumns();"></mat-row>
  </mat-table>
  
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>
