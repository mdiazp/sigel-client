server {
	# listen 80;
	# listen [::]:80;

	listen 443 ssl;
	listen [::]:443 ssl;
	include snippets/snakeoil.conf;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /home/kino/go/src/github.com/mdiazp/directorio/web;
	#root /var/www/html/directorio/web;

	# Add index.php to the list if you are using PHP
	index index.html index.php;

	server_name directorio.local;

	error_log /var/log/nginx/directorio_error.log crit;
	access_log /var/log/nginx/directorio_access.log;

	# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
	#
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
	#
	#	# With php7.0-cgi alone:
	#	fastcgi_pass 127.0.0.1:9000;
	#	# With php7.0-fpm:
		fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
	}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	location ~ /\.(ht) {
		deny all;
	}

	location = /search {
		root /home/kino/go/src/github.com/mdiazp/directorio/web;
	#	root /var/www/html/directorio/web;

		try_files $uri /search.php?$args; 
	}

	location = /axz {
		root /home/kino/go/src/github.com/mdiazp/directorio/web;
	#	root /var/www/html/directorio/web;

		try_files $uri /axz.php?$args; 
	}

	location = /axzz {
		root /home/kino/go/src/github.com/mdiazp/directorio/web;
	#	root /var/www/html/directorio/web;

        try_files $uri /axzz.php?$args;
    }

	location = /axzstud {
		root /home/kino/go/src/github.com/mdiazp/directorio/web;
	#	root /var/www/html/directorio/web;

		try_files $uri /axzstud.php?$args; 
	}

	location = /login {
		root /home/kino/go/src/github.com/mdiazp/directorio/web;
	#	root /var/www/html/directorio/web;

		try_files $uri /login.php?$args; 
	#	index login.html;
	}

}
